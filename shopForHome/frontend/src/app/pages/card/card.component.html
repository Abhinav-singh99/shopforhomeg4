<div style="margin-bottom: 30px; margin-left: 2px;">
<h1 align="center" class="display-4 mb-5" style="color:#ff3f80"><strong>{{title}}</strong></h1>

<app-caraousel></app-caraousel>
<h3 align="center">
<input type = "text" align="center" name="search" [(ngModel)]="searchText" placeholder ="Search for products" />

</h3>
</div>

<div class="row card-deck text-center" >
 

  <div *ngFor="let productInfo of page?.content | filter:searchText" class="col-lg-3 ">
    <div class="card mb-3 "style="width:250px" >
      <img height="100px"  style="height: 150px;width: 250px" class="card-img-top" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
      <div class="card-body">
        <h3>
        <h4 class="card-title ">{{productInfo.productName}}</h4>
      </h3>

        <div class="text-left">
          <h5>
          <p class="card-test"><strong>Description: </strong>{{productInfo.productDescription}}</p></h5>

          <h5>
          <p class="card-text"><strong>Price: </strong>{{productInfo.productPrice | currency:"INR"}}</p>
          </h5>

          <h5>
          <p class="card-text"><strong>Stock: </strong>{{productInfo.productStock}}</p>
        </h5>
        </div>
        <br>
        <button routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.productStatus == 0; else offBlock"
           class="btn btn-lg" style="background-color:#ff3f80 ;color:whitesmoke" 
        >See Product</button>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
      </div>
    </div>
  </div>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
